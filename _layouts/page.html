---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ '/css/bootstrap.min.css' | absolute_url }}" />
    <link rel="stylesheet" type="text/css" href="{{ '/css/bootstrap-theme.min.css' | absolute_url }}" />
    <link rel="stylesheet" type="text/css" href="{{ '/css/site.css' | absolute_url }}" />
    <title>{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</title>
  </head>
  <body>
    <div class="container">
      {% include navbar.html %}
      <h1 class="maintitle">{{ page.title }}</h1>
      {% if page.author %}<h2>{{ page.author }}</h2>{% endif %}
{{ content }}
      {% include footer.html %}
    </div>
    {% include javascript.html %}
  </body>
</html>
